<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<p:messages id="msg" />
	<h:form>
		Base: <p:inputText required="true" requiredMessage="Preencha a Base"
			value="#{areaRetanguloMB.retangulo.base}" />
		<br />
		Altura: <p:inputText id="textAltura" required="true"
			requiredMessage="Preencha a Altura"
			value="#{areaRetanguloMB.retangulo.altura}" />
			<p:message for="textAltura" display="icon"/>
		<br />
		<p:commandButton action="#{areaRetanguloMB.calcular()}" ajax="true"
			update="textArea, msg, @form" value="Calcular" />
	</h:form>
	<h:outputText id="textArea" value="#{areaRetanguloMB.retangulo.area}" />

</body>
</html>
